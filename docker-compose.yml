version: '3.8'

services:
  wireguard:
    build: .
    container_name: wireguard
    restart: unless-stopped
    privileged: true  # Required for WireGuard on most VPS systems
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.forwarding=1
      - net.ipv6.conf.all.forwarding=1
    ports:
      - "51820:51820/udp"
      - "5000:5000/tcp"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/wireguard
    depends_on:
      - mongo
    networks:
      - wireguard-net

  mongo:
    image: mongo:latest
    container_name: wireguard-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - wireguard-net

networks:
  wireguard-net:
    driver: bridge

volumes:
  mongo_data:

